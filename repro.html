<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="max-age=200" http-equiv="Cache-Control">
  <meta content="noindex,nofollow" name="robots">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Seguro</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "=([^&#]*)"),
          results = regex.exec(window.location.href);
      return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var embed = getParameterByName('embed') || getParameterByName('r');
    if (embed) {
      try {
        var decodedURL = atob(embed);
        var iframe = document.createElement('iframe');
        iframe.src = decodedURL;
        document.body.appendChild(iframe);
      } catch (e) {
        document.body.innerHTML = "<p style='color: white; text-align: center;'>URL inv√°lida o mal codificada.</p>";
      }
    } else {
      document.body.innerHTML = "<p style='color: white; text-align: center;'>No se ha proporcionado una URL.</p>";
    }
  </script>
</body>
</html>
