<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Embed ESPN5</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Luxon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    iframe {
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Canal ESPN5</h1>
  <button id="btnIframe">Recargar página</button>
  <br>
  <iframe id="embedIframe" width="800" height="600" allowfullscreen></iframe>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Recargar la página al hacer clic en el botón
      document.getElementById("btnIframe").addEventListener("click", function () {
        window.location.reload();
      });
  
      const url = new URL(window.location.href);
      const queryStrings = url.searchParams;
      const r = queryStrings.get("r");
  
      if (r && r.length > 0) {
        // Decodifica el parámetro 'r' en Base64 y lo utiliza como URL para el iframe
        const decodedString = atob(r);
        document.getElementById("embedIframe").setAttribute("src", decodedString);
      } else {
        // Si no se pasa el parámetro, se establece el enlace por defecto
        const defaultURL = "https://la12hd.com/vivo/canal.php?stream=espn5";
        document.getElementById("embedIframe").setAttribute("src", defaultURL);
      }
    });
  </script>
</body>
</html>
