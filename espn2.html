<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor M3U8</title>
</head>
<body>
  <video id="video" controls width="640" height="360"></video>

  <!-- Incluir hls.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://cdn12.vivozytv.com/hotflix/espn2/index.m3u8?token=dc5a1cdd62f3103006a2d89986fc30b38f3e5ba9-514edb391a8cbfa5a5bb18cd51a1f62d-1747279111-1747268311&remote=186.40.31.244';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    } else {
      alert('Tu navegador no soporta reproducci√≥n de videos M3U8.');
    }
  </script>
</body>
</html>
