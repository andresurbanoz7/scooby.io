<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Movistar Deportes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: sans-serif;
      color: white;
    }
    .video-container {
      position: relative;
      padding-top: 56.25%; /* Relaci√≥n 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .pip-tip {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.75);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      z-index: 10;
      animation: fadeIn 1s ease-in-out, float 2s infinite ease-in-out;
    }
    .arrow {
      position: absolute;
      top: 60px;
      right: 20px;
      font-size: 24px;
      animation: bounce 1.5s infinite;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }

    @media (max-width: 600px) {
      .pip-tip {
        font-size: 14px;
        padding: 10px;
      }
      .arrow {
        top: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe src="https://la12hd.com/vivo/canal.php?stream=foxsports" 
            allowfullscreen 
            allow="autoplay; picture-in-picture">
    </iframe>
    <div class="pip-tip">üé• Pulsa el √≠cono de PiP para evitar redirecciones</div>
    <div class="arrow">‚¨áÔ∏è</div>
  </div>

</body>
</html>
