<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.8/dist/clappr.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@swarmcloud/hls/p2p-engine.min.js"></script>
  <style>
    body, html {margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000;}
    #player {position:absolute;inset:0;}
    .media-control[data-media-control] .bar-container[data-seekbar] .bar-background[data-seekbar] {
      height:5px !important;
    }
    .media-control[data-media-control] .bar-container[data-seekbar]:hover .bar-background[data-seekbar] {
      height:7px !important;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    
    (() => {
      const d = "aHR0cHM6Ly9hZ3Z5YnkuZnVib2hkLmNvbTo0NDMvZXNwbi9tb25vLm0zdTg/dG9rZW49MWFiZGU5NjhjYmY2ODViOWE2NGJlODg0MThjNzA1Mzk3YWMwNWQ0ZS03Mi0xNzYyNDgwNjEyLTE3NjI0NjI2MTI=";
      const s = decodeURIComponent(escape(window.atob(d)));
      const p2p = { live: true, trackerZone: "us" };
      P2PEngineHls.tryRegisterServiceWorker(p2p).then(() => {
        const pl = new Clappr.Player({
          source: s,
          parentId: "#player",
          width: "100%",
          height: "100%",
          autoPlay: false,
          plugins: [],
          mediacontrol: { seekbar: "#D4ED31", buttons: "#FFFFFF" }
        });
        p2p.hlsjsInstance = pl.core.getCurrentPlayback()?._hls;
        new P2PEngineHls(p2p);
      });
    })();
  </script>

</body>
</html>
