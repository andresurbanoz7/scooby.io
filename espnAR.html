<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex" />
  <title>Reproductor DASH .mpd</title>

  <!-- Clappr Player Core -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>

  <!-- Plugins y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>

  <!-- Shaka + DASH support -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script>

  <!-- jQuery (si se necesita para algún otro script externo) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
    .player-poster[data-poster] {
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    var player = new Clappr.Player({
      source: 'https://cdn-live.mundogo.cl/espn/espn.mpd',
      mimeType: 'application/dash+xml',
      height: '100%',
      width: '100%',
      parentId: '#player',
      plugins: [
        LevelSelector,
        DashShakaPlayback,
        ChromecastPlugin,
        ClapprPip.PipButton,
        ClapprPip.PipPlugin,
        Clappr.MediaControl
      ],
      events: {
        onReady: function() {
          var plugin = this.getPlugin('click_to_pause');
          if (plugin) plugin.disable();
        }
      },
      chromecast: {
        appId: '9DFB77C0',
        contentType: 'video/mp4'
      },
      shakaConfiguration: {
        drm: {
          clearKeys: {
            '90671184dd82541a9d1786eaa025e345': '74f8eab46c1e43fd8f7b64c21a96fc5b',
            'b87d7da884bd5f3496015f9c2e53c896': '4451447bdf55fe4451f4a3bf177da59a',
            'b6989ba0aa0f5e8a817ecdfd9c385994': '75c6e6d57308f34ca482802a5e796a05'
          }
        },
        preferredAudioLanguage: 'pt-BR'
      },
      shakaOnBeforeLoad: function(shaka_player) {
        // Aquí puedes agregar configuraciones antes de iniciar Shaka si es necesario
      }
    });
  </script>
</body>
</html>
